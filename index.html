<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="robot_styles.css" />
    <link rel="stylesheet" href="pig_styles.css" />
    <link rel="stylesheet" href="logo_styles.css" />
    <link rel="stylesheet" href="rainbow-circles.css" />
    <title>CSS emojis</title>
  </head>
  <body>
    <div class="container">
      <div class="robot_head">
        <div class="light">
          <div class="bulb"></div>
          <div class="stick"></div>
        </div>

        <div class="ears">
          <div class="ear"></div>
          <div class="ear"></div>
        </div>

        <div class="eyes">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth">
          <div class="tooth"></div>
          <div class="tooth"></div>
          <div class="tooth"></div>
          <div class="tooth"></div>
        </div>
      </div>

      <div class="pig_head">
        <div>
          <div class="pig_ear"></div>
          <div class="pig_ear"></div>
        </div>

        <div>
          <div class="pig_eye">
            <div class="pig_pupil"></div>
          </div>
          <div class="pig_eye">
            <div class="pig_pupil"></div>
          </div>
        </div>

        <div class="pig_nose">
          <div class="pig_nostril"></div>
          <div class="pig_nostril"></div>
        </div>
      </div>

      <div id="logo_wrapper">
        <div id="logo"></div>
        <h1>Eliptical Logo</h1>
      </div>

      <div id="rainbow_outer">
        <div id="middle">
          <div id="inner"></div>
        </div>
      </div>
    </div>
  </body>
</html>
